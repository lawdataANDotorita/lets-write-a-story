<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>בואו נכתוב סיפור! ✨</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>✨ בואו נכתוב סיפור! ✨</h1>
            <p class="tagline">אתם כותבים קצת, אני כותב קצת, והקסם קורה! 🎭</p>
        </header>

        <div class="main-app" id="mainApp">
            <div class="style-info" id="styleInfo"></div>

            <div class="story-container" id="storyContainer">
                <div class="welcome-message">
                    <p>🎪 ברוכים הבאים לקרקס הסיפורים! אתם מתחילים, ואני קופץ פנימה אחריכם. בואו ניצור משהו מדהים!</p>
                </div>
            </div>

            <div class="input-area">
                <textarea
                    id="userInput"
                    placeholder="התחילו לכתוב את הסיפור כאן... תהיו יצירתיים! 🌶️"
                    rows="3"
                ></textarea>
                <div class="button-group">
                    <button onclick="sendMessage()" class="btn-primary" id="sendBtn">
                        שלח ותן לבינה המלאכותית להמשיך 🎨
                    </button>
                    <button onclick="resetStory()" class="btn-secondary">
                        התחלה חדשה 🔄
                    </button>
                </div>
            </div>
        </div>

        <footer>
            <p>נוצר בכאוס וביצירתיות 💫</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
